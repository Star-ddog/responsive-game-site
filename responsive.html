<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaming website</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
       <div class="navbar">
           <img src="mouth.png" alt="" class="logo">

           <nav>
               <ul id="menuList">
                   <li><a href="">Game controllers</a></li>
                   <li><a href="">VR Accessories</a></li>
                   <li><a href="">Media Remotes</a></li>
                   <li><a href="">Others</a></li>
               </ul>
           </nav>

           <img src="image/menu.png" alt="" class="menu-icon"
           onclick="togglemenu()">
 
       </div> 
       <div class="row">
        <div class="col-1">
            <h2>Ps4 v2 <br>Dualshock 4</h2>
            <h3>Wireless Controller for playstation 4</h3>
            <p>(compatible/Generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="image/arrow.png" alt=""> 
            </button>
        </div>
        <div class="col-2">
            <img src="image/controller.png" alt="" class="controller">

            <div class="color-box"></div>
            
            <div class="add-btn">
                <img src="image/add.png" alt="">
                <p><small>Add to cart</small></p>
            </div>
        </div>
       </div>

       <div class="social-links">
        <img src="image/fb.png" alt="">
        <img src="image/tw.png" alt="">
        <img src="image/ig.png" alt="">
       </div>
    </div>

    <script>

        var menulist = document.getElementById("menuList");
        menulist.style.maxHeight = "0px";

        function togglemenu() {
       if(menulist.style.maxHeight == "0px"){

        menulist.style.maxHeight = "130px";
       }

       else{
        menulist.style.maxHeight = "0px";
       }
        }

    </script>
</body>
</html>
